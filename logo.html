<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
</head>
<body>
    <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="myGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#00FFFF" />
                <stop offset="100%" stop-color="#FF00FF" />
            </linearGradient>
        </defs>
        <circle cx="50" cy="50" r="45" fill="none" stroke="url(#myGradient)" stroke-width="5"/>
        <path d="M30 30 C 30 50, 70 50, 70 70" stroke="white" stroke-width="8" stroke-linecap="round"/>
        <path d="M70 30 L 30 70" stroke="white" stroke-width="8" stroke-linecap="round"/>
    </svg>
</body>
</html>
